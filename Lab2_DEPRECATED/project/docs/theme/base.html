<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ config.site_name }}</title>
    <link rel="stylesheet" href="{{ base_url }}/assets/css/bulma.min.css">
    <link rel="stylesheet" href="{{ base_url }}/assets/css/custom.css">
    {% if page.extra_css %}
        {% for css in page.extra_css %}
            <link rel="stylesheet" href="{{ base_url }}/{{ css }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    <header class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ base_url }}/">
                <strong>{{ config.site_name }}</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                {% for item in nav %}
                    <a class="navbar-item" href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            {{ content }}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; {{ current_year }} {{ config.site_name }}</p>
        </div>
    </footer>
</body>
</html>
